<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery03.html</title>
    <script src="../js/jquery-3.6.4.min.js"></script>
    <style>
        #box1{
            background-color: red;
            width: 300px;
            height: 300px;
        }
    </style>
    <script>
        //버튼을 클릭하면 w, h 에 100부터 1000사이의 정수가 할당되도록
        
            
        function run(){
            var w = (Math.floor(Math.random()*10)+1)*100;
            var h = (Math.floor(Math.random()*10)+1)*100;
            $("#box1").css("width", w+"px").css("height", h+"px");
        }
    </script>
</head>
<body>
    <input type="button" value="랜덤사이즈" onclick="run();">
    <div id="box1"></div>
</body>
</html>
