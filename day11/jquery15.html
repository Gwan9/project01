<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery15.html</title>
    <style>
        .myStyle {
            width: 300px;
            height: 300px;
            color:  skyblue;
            background-color: red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        // 1번 버튼을 누르면 box1의 글자색 red
        // 배경을 초록색 너비 200px 높이200px
        // 1. css() 체인, 2.JSON
        $(function(){
            $("#btn1").on("click", function(){
                // $("#box1").css("color", "red")
                //         .css("background", "green")
                //         .css("width", "200px")
                //         .css("height", "200px")
                $("#box1").css({"color":"red",
                        "background":"green",
                        "width":"200px",
                        "height":"200px"})
            })
        // 2번 버튼 : 사용자에게 어떤 색을 쓸것인지 물어본 후
        // box1의 배경색으로 사용
        // prompt("배경색...")
            $("#btn2").on("click", function(){
                var bgColor = prompt("원하는 배경색을 입력하세요");
                $("#box1").css("background", bgColor)
            })
        // 3번 버튼 : box1의 너비를 알아와서 경고창에 알려주기
            $("#btn3").on("click", function(){

                console.log($("#box1").css("width"));
                alert($("#box1").css("width"));
            })
        // 4번 버튼 : box1의 myClass 클래스 부여
            $("#btn4").on("click", function(){
                $("#box1").addClass("myStyle");
            })
        // 5번 버튼 : box1의 myClass 클래스 제거
            $("#btn5").on("click", function(){
                $("#box1").removeClass("myStyle");
            })
        // 6번 버튼 : 사진 감추기 (3초동안 천천히)
            $("#btn6").on("click", function(){
                $("img").hide(3000);
            })
            // 7번 버튼 : 사진 보이기 (3초동안 천천히)
            $("#btn7").on("click", function(){
                $("img").show(3000);
            })
        })

    </script>
</head>
<body>
    <input type="button" value="btn1" id="btn1">
    <input type="button" value="btn2" id="btn2">
    <input type="button" value="btn3" id="btn3">
    <input type="button" value="btn4" id="btn4">
    <input type="button" value="btn5" id="btn5">
    <input type="button" value="btn6" id="btn6">
    <input type="button" value="btn7" id="btn7">

    <div id="box1">메롱</div>
