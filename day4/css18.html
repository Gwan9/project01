<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css18.html</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li a{
            text-decoration: none;
            background-color: #aaaaaa;
            display: block;
            color: #000000;
            width: 150px;
        }
        li>a:hover{
            color: white;
            background-color: rgb(22, 70, 50);
        }

        li a:active{
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
    <ul>
        <li href="#"><a>   HOME</a></li>
        <li href="#"><a>  뉴스</a></li>
        <li href="#"><a>  날씨</a></li>
        <li href="#"><a>  영화</a></li>
        <li href="#"><a>  스포츠</a></li>
    </ul>
</body>
</html>
