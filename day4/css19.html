<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css19.html</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        li {
        display: inline;
    }
    li a{
        text-decoration: none;
        background-color: #aaaaaa;
        color: white;
    }
    /* 마우스가 올라오면 배경 검정 글자 흰색 */
    li a:hover{
        background-color: black;
        color: white;
    }

    </style>
    
</head>
<body>
    <ul>
        <li href="#"><a>  HOME</a></li>
        <li href="#"><a>  뉴스</a></li>
        <li href="#"><a>  날씨</a></li>
        <li href="#"><a>  영화</a></li>
        <li href="#"><a>  스포츠</a></li>
    </ul>
</body>
</html>
