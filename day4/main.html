<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 914px;
        }
        div#container{
            width: 1000px;
            height: 800px;
            margin: auto;
            position: relative;
            background-color: aqua;
            
            
        }
        div#header{
            border: 3px solid #04CF5C;
            width: 914px;
            height: 240px;
            background-color: #04CF5C;
            position: relative;
            top: 30px;
            left: 40px;
        }
        div#menu{
            background-color: #c9eed9;
            border: 3px solid #04CF5C;
            width: 600px;
            height: 90px;
            position: relative;
            left: 150px;
            top: 15px;
        }
        a{
            border: 3px solid #04CF5C;
            background-color: #04CF5C;
            color: white;
            text-decoration: none ;
            font-size: 25px;
            
            position: relative;
            left: 150px;
            top: 30px;
            
        }
        a.button1{
            position: relative;
            left: 100px; 
        }
        a.button2{
            position: relative;
            left: 150px;
        }
        a.button3{
            position: relative;
            left: 200px;
        }
        a.button4{
            position: relative;
            left: 250px;
        }

        #side1{
            background-color: blue;
            width: 300px;
            height: 500px;
            float: left;
            margin-right: 10px;
            position: relative;
            top: 40px;
        }
        #side2{
            background-color: rgb(206, 16, 16);
            width: 300px;
            height: 500px;
            float: left;
            margin-right: 10px;
            position: relative;
            top: 40px;
        }
        #contents{
            background-color: rgb(34, 130, 219);
            width: 300px;
            height: 500px;
            float: left;
            margin-right: 10px;
            position: relative;
            top: 40px;
        }
        #bar{
            position: relative;
            left: 40px;
            
        }


    </style>


</head>
<body>
    <div id="container">
    <div id="header">
        <div><img src="../images/naver.png" alt="네이버로고"></div>
        <div id="menu">
            <a href="#" class="button1">뉴스</a>
            <a href="#" class="button2">메일</a>
            <a href="#" class="button3">지도</a>
            <a href="#" class="button4">로그인</a>
        </div>
            
    </div>
    <div id="bar">

        <div id="side1"></div>
        <div id="side2"></div>
        <div id="contents"></div>
    </div>
</div>
</body>
</html>
