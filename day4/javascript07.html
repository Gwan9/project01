        // 4. 1부터 입력한 값까지 누적합 구하기 (함수정의)

        function cum(){
            var n = prompt("숫자 입력");
            n = parseInt(n);
            var hap =0;
            for(var i=1;i<=n;i++){
                hap += i;
            }
            console.log("1부터 " + n + "까지 누적 합 : " + hap)
        }
