<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu.html</title>
    <style>
        img{width: 150px; height: 150px;}
        div{
            width: 300px; 
            height: 200px;
            display: inline-block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        window.onload=function(){
            var menu1 = document.getElementById("menu1")
            var menu2 = document.getElementById("menu2")
            var menu3 = document.getElementById("menu3")
            var menu4 = document.getElementById("menu4")

            menu1.onclick = selectMenu;
            menu2.onclick = selectMenu;
            menu3.onclick = selectMenu;
            menu4.onclick = selectMenu;
        }

        function selectMenu(e){
            console.log(e)
            var ele = e.srcElement;
            console.dir(ele.value)
            var div = document.getElementById("div1")
            div.innerHTML="<h4>"+ele.value+"입니다.</h4>"
        }
    </script>
</head>
<body>
    <h2>오늘의 점심 메뉴</h2>
    <div class="menuItem">

        </div>
    <div class="menuItem">

        </div>
    <div class="menuItem">

        </div>
    <div class="menuItem">

        <p><input type="radio" name="menu" id="menu4" value="짬뽕">짬뽕</p>
        </div>
    


    <div id="div1"></div>
</body>
</html>
