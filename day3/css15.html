    <title>css15.html</title>
    <style>
        table, td, th{
            border: 1px solid black;
        }
        table{
            width: 100%;
            /* 중앙정렬
            테두리 병합 */
            text-align: center;
            border-collapse: collapse;
        }
        th{
            font-size: 15px;
            background-color: rgb(116, 101, 116);
        }
        td{
            height: 24px;
        }
        tr{
            font-size: 12px;
            cursor: pointer;
        }
        #id{width: 10%;}
            #pw{width: 10%;}
            #name{width: 20%;}
            #email{width: 30%;}
            #addrs{width: 30%;}
            /* 선택자
            1. tag
            2. id
            3. class
            4. 하위선택자
            div p 부모엘리먼트 자'손'엘리먼트 (자손 : 자식의 자식..도 가능)
            ol>li 부모엘리먼트 > 자'식'엘리먼트
            5.유사선택자 : hover, active
            th:hober;
            td:active
            */
            th:hover{
                /* 커서를 원래위치로 */
                cursor: default;
            }
            tr:hover {
                color: #ffffff;
                background-color: #00ccff;
                font-weight: bold;
            }
            .odd {
                background-color: #bdbdbd;
            }
    </style>
</head>
