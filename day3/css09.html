<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
        }
        div{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin-left: 220px;
        }
        /* p{
            border: 3px dotted blue;
        } */
    </style>
</head>
<body>
    <h1>상속</h1>

    <div>
        <p>부모 요소에 적용한 스타일이 지식 요소에 연결되어
            전달되는것을 css에서의 상속이라고 한다.</p>
    </div>
    <p>css에서 상속은 기본적으로 하위요소에 속성과 상속되지 않는 속성으로 구분된다.</p>
    <p>border, margin, padding,float,position 속성들은 상속되지 않는다.</p>
</body>
</html>
