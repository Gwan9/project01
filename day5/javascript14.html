    <script>
        function moveAddrs(){

            console.log(addrs);

            document.getElementById("dest").value = addrs;

            

            
        }

    </script>

        성명 : <input type="text" name="" id="" value="홍길동">

    </div>

    <div><input type="button" value="배송지동일" onclick="moveAddrs();"></div>
    <div><input type="text" name="" id="dest"></div>
