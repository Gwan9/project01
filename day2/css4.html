<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            list-style: none;
        }
        a{
            color: #ff9999;
            text-decoration: none;
            font-size: 50%; 
            /* 단위 :
            절대단위 : in, cm, mm, pt
            상대단위 : em, % 
            em : 폰트의 대문자 m의 너비를 기준으로 상대 단위
            ex) 2em (2배)
            폰트 사이즈 기본값 : 12pt, 16px
            1em = 100%
            */
        }
    </style>
</head>
<body>
    <ol>
        <li><a href="#">홈으로</a></li>
        <li><a href="#">게시판</a></li>
        <li><a href="#">뉴스보기</a></li>
        <li><a href="#">메일</a></li>
    </ol>
</body>
</html>
