<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <table>
        <caption><h1><b>가입신청서</b></h1></caption>
        <tr>
            <td><b>이름 : </b></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><b>주민등록번호 : </b></td>
            <td><input type="number" name="" id="주민앞번호">
            <b> - </b>
            <input type="password" name="" id="주민뒷번호"> </td>
        </tr>
        <tr>
            <td><b>비밀번호 : </b></td>
            <td><input type="password" name="" id="비밀번호"></td>
        </tr>
        <tr>
            <td><b>전화번호 : </b></td>
            <td><input type="tel" name="" id="">
                <b> - </b>
                <input type="tel" name="" id="">
                <b> - </b>
                <input type="tel" name="" id=""></td>
        </tr>
        <tr>
            <td><b>주소 : </b></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><b>E-mail : </b></td>
            <td><input type="email" name="" id="">
                <b> @ </b>
                <input type="email" name="" id="">
                <select name="E-mail" id="">
                    <option value="">직접입력</option>
	                <option value="naver.com" selected>naver.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="hotmail.com">hotmail.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="yahoo.co.kr">yahoo.co.kr</option>
                </select>
        </tr>
        <tr>
            <td><b>성별 : </b></td>
            <td><input type="radio" name="gender" id=""><b>남</b>
                <input type="radio" name="gender" id=""><b>여</b> </td>
        </tr>
        <tr>
            <td><b>취미 : </b></td>
            <td><input type="checkbox" name="hobby" id=""><b>음악감상</b>
                <input type="checkbox" name="hobby" id=""><b>독서</b>
                <input type="checkbox" name="hobby" id=""><b>운동</b></td>
        </tr>

        
    </table>
    
</body>
<tfoot>
